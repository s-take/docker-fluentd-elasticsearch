<match debug.**>
  type stdout
</match>

<source>
  type http
  port 8888
</source>

<source>
  type tail
  format ltsv
  path /var/log/nginx/access.log
  pos_file /var/log/td-agent/access.log.pos
  types request_length:integer,status:integer,request_time:float,bytes_sent:integer,body_bytes_sent:integer,upstream_response_time:integer
  tag nginx.access
</source>

<match zabbix.**>
  type zabbix
  zabbix_server __ZABBIX_SERVER__
  port          __ACTIVE_CHECK_PORT__
  host_key          hostname
  name_key_pattern  .*
</match>

<match nginx.access>
   type elasticsearch
   host __ES_SERVER__ 
   port __ES_PORT__
   include_tag_key true
   tag_key @log_name
   logstash_format true
   logstash_prefix nginx_access
   flush_interval 5s
</match>

<match **>
  type file
  path /var/log/td-agent/unmatch.log
</match>
