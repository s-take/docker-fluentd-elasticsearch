<match debug.**>
  type stdout
</match>

<source>
  type http
  port 8888
</source>

<match zabbix.**>
  type zabbix
  zabbix_server __ZABBIX_SERVER__
  port          __ACTIVE_CHECK_PORT__
  host_key          hostname
  add_key_prefix    test
  name_key_pattern  .*
</match>

<match **>
  type file
  path /var/log/td-agent/unmatch.log
</match>
